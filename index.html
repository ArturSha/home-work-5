<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&family=Rubik+Moonrocks&display=swap");

  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <img src="./pictures/Logo.jpg" alt="(H)" class="header-logo__jpg" />
          <a href="" class="header-logo__link">H(app)y</a>
        </div>
        <nav class="header-navigation">
          <a href="" class="header-nav-link">Features</a>
          <a href="" class="header-nav-link">Pricing</a>
          <a href="" class="header-nav-link">Testimonials</a>
          <a href="" class="header-nav-link">Instructions</a>
          <button class="header-nav-button">GET TEMPLATE</button>
        </nav>

    <main class="main">
      <section class="section-intro">
        <div class="div-intro">

            <img src="./pictures/Logo.jpg" alt="(H)" class="logo-intro__jpg" />

          <h2 class="h2-intro">
            The future of <br />
            digital photos.

            in phone photography. It's available in the App <br />
            Store right now. Go check it out!

          <button class="header-nav-button">DOWNLOAD</button>
          <button class="header-nav-button">READ MORE</button>
        </div>

        <div class="div-intro-pic">
          <img
            src="./pictures/phone_frame.png"
            alt="Phone"
            class="pic-intro__jpg"
          />
          <img
            src="./pictures/intro_phoneWP.png"
            alt="WallPaper"
            class="pic-intro-wp"
          />
